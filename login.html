<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
    
</head>

<body>

    <div class="container">



        <!-- login  -->
        <form class="form" id="login">
            <h1 class="form_title">SIGN IN</h1>
            <!-- <div class="form_error"></div> -->

            <!-- email  -->
            <div class="form_input_group">
                <input type="text" class="form_input" id="user_mobile_email" autofocus placeholder="Email/Mobile">
                <!-- <div class="form_input_error"></div> -->
            </div>

            <!-- password  -->
            <div class="form_input_group">
                <input type="password" class="form_input" id="user_password" autofocus placeholder="Password">
                <div class="form_input_error"></div>
            </div>



            <button class="form_button" type="button" onclick="check()">Login</button>
            <p class="form_text">
                <a class="form_link"></a>
            </p>


            <p class="form_text">
                <a class="form_link" href="Registration.html">Don't have account? Register here</a>
            </p>


        </form>







    </div>

</body>
<script type="text/javascript" src="./js/main.js"></script>

    
</html>
