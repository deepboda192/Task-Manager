<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Registration</title>
</head>

<body>

    <div class="container">

        <form class="form" id="Registration" name="registrationform">
            <h1 class="form_title">USER REGISTRATION</h1>


            <!-- name  -->
            <div class="form_input_group">
                <input type="text" class="form_input" id="name" autofocus placeholder="Name" required>
                <div class="form_input_error"></div>
            </div>

            <!-- Email  -->
            <div class="form_input_group">
                <input type="text" class="form_input" id="email" autofocus placeholder="Email" required>
                <div class="form_input_error"></div>
            </div>

            <!-- Mobile No.  -->
            <div class="form_input_group">
                <input type="text" class="form_input" id="mobile" autofocus placeholder="Mobile No." required
                    maxlength="10">
                <div class="form_input_error"></div>
            </div>

            <!-- Gender -->
            <div class="form_input_group">
                <h4>Gender</h4>
                <input type="radio" name="gender" value="male" checked="true">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="other">
                <label for="other">Other</label>
            </div>



            <!-- Birthday -->
            <div class="form_input_group">
                <h4>Birthday:</h4>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <!-- password  -->
            <div class="form_input_group">
                <input type="password" class="form_input" id="password" autofocus placeholder="Password"
                    autocomplete="on" required>
                <div class="form_input_error"></div>
            </div>

            <!-- Submit  -->
            <button class="form_button" type="button" onclick="store()">Submit</button>



            <p class="form_text">
                <a class="form_link" href="login.html">Already have an account? Log in</a>
            </p>


        </form>
    </div>



</body>

<script type="text/javascript" src="./js/main.js"></script>

</html>
